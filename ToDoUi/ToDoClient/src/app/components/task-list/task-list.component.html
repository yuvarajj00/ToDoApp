<div class="task-list-container">
  <div class="header">
    <h1>Task Manager</h1>
    <button class="btn-primary" (click)="createTask()">+ New Task</button>
  </div>

  <div class="filters">
    <button 
      *ngFor="let status of taskStatuses"
      [class.active]="selectedStatus === status"
      (click)="onFilterChange(status)"
      class="filter-btn">
      {{ status }}
    </button>
  </div>

  <div class="tasks-grid" *ngIf="filteredTasks.length > 0">
    <div 
      *ngFor="let task of filteredTasks" 
      class="task-card"
      (click)="viewTask(task.id)">
      <div class="task-header">
        <h3>{{ task.title }}</h3>
        <span [class]="getStatusClass(task.status)" class="status-badge">
          {{ task.status }}
        </span>
      </div>
      
      <p class="task-description">{{ task.description }}</p>
      
      <div class="task-meta">
        <div class="due-date">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
          {{ formatDate(task.dueDate) }}
        </div>
        <div class="subtask-count">
          {{ task.toDoItems.length }} subtask(s)
        </div>
      </div>

      <div class="progress-bar" *ngIf="task.toDoItems.length > 0">
        <div class="progress-fill" [style.width.%]="getCompletionPercentage(task)"></div>
      </div>
      <div class="progress-text" *ngIf="task.toDoItems.length > 0">
        {{ getCompletionPercentage(task) }}% Complete
      </div>

      <div class="task-actions">
        <button class="btn-edit" (click)="editTask(task.id, $event)">Edit</button>
        <button class="btn-delete" (click)="deleteTask(task.id, $event)">Delete</button>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="filteredTasks.length === 0">
    <p>No tasks found. Create your first task to get started!</p>
  </div>
</div>
